<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="images/jquery.min.js"></script>
	<title>Transfer</title>
</head>
<script>
	
	Date.prototype.format = function(fmt) {
        var o = {
            "M+" : this.getMonth()+1,
            "d+" : this.getDate(),
            "h+" : this.getHours(),
            "m+" : this.getMinutes(),
            "s+" : this.getSeconds(),
            "q+" : Math.floor((this.getMonth()+3)/3),
            "S"  : this.getMilliseconds()
        };
        if(/(y+)/.test(fmt)) {
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        }
        for(var k in o) {
            if(new RegExp("("+ k +")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            }
        }
        return fmt;
    }
    var offset_GMT = new Date().getTimezoneOffset();
    var nowDate = new Date().getTime();
    var targetDate = new Date(nowDate + offset_GMT * 60 * 1000 + 8 * 60 * 60 * 1000).format("yyyy-MM-dd");
    
	function strencode(string,key) {  
		string = window.atob(string);  
		 len = key.length;  
		 code = '';  
		 for (i = 0; i < string.length; i++) {  
		     k = i % len;  
		     code += String.fromCharCode(string.charCodeAt(i) ^ key.charCodeAt(k));  
		 }  
		 return window.atob(code);  
		}
	
	
	function getQueryVariable(variable){
		let query = window.location.search.substring(1);
		let vars = query.split("&");
		for (let i=0;i<vars.length;i++) {
			let pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}

     var oxx = getQueryVariable('oxx');
	
	console.log(strencode(oxx,targetDate));
	
	
  //  window.document.write(window.atob(u));


</script>
